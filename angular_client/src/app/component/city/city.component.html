<form [formGroup]="cityForm" (ngSubmit)="addCity()">
  <label for="city">City:</label>
  <input type="text" formControlName="city">
  <button type="submit">Add</button>
  <br><br>
</form>

<div *ngIf="message">
  {{ message }}
</div>

<h3>Saved Cities</h3>
<div *ngIf="cities.length > 0; else loading">
  <p *ngFor="let city of cities">
    <a [routerLink]="'/weather'" [queryParams]="{ city: city }">
      {{ city | titlecase }}
    </a>
  </p>
</div>

<ng-template #loading>
  <img src="/assets/loading.gif" alt="retrieving cities..." width="100px">
</ng-template>
